
<main class="main">

  <mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-toolbar color="primary">
      <a class="bar-item" target="_blank" href="https://www.thecsharpacademy.com">
        <img src="assets/logo.png" alt="TheCSharpAcademy" width="60" height="60">
      </a>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span> Sleep Tracker</span>
      <span class="example-spacer"></span>

      <app-authorization></app-authorization>

      <a mat-icon-button target="_blank" href="https://github.com/ManuelE-Osorio">
        <mat-icon svgIcon="github" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </a>
      <a mat-icon-button target="_blank" href="https://linkedin.com/in/manuel-osorio-0504a5222/">
        <mat-icon svgIcon="linkedin" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </a>

    </mat-toolbar>
  
    
    <mat-drawer #drawer class="example-sidenav" mode="side" >
      <button routerLink="user" (click)="drawer.close()" mat-flat-button color="primary" class="full-width">
        User
      </button>
      <button routerLink="admin" (click)="drawer.close()" mat-flat-button color="primary" class="full-width">
        Admin
      </button>
    </mat-drawer>
    

    <mat-grid-list cols="6" rowHeight="1:2" class="container">
      <mat-grid-tile [colspan]="5" [rowspan]="1">

        <router-outlet> </router-outlet>  

        
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1" >

        <mat-divider [vertical]="true" style="height:100%"></mat-divider>
        <app-notifications></app-notifications>

      </mat-grid-tile>
    </mat-grid-list>
    
  </mat-drawer-container>
</main>
